<section class="modal">
            <div class="container">
                <form class="modal__form" action="#">
                    <label class="modal__label">
                        Username or email address *
                        <input class="modal__input" type="text" required>
                    </label>
                    <label class="modal__label">
                        Password *
                        <input class="modal__input" type="password" required>
                    </label>
                    <button class="modal__btn" type="submit">
                        Login
                    </button>  
                    <div class="modal__item">
                        <label class="modal__label">
                            <input type="checkbox">
                            Remember me
                        </label>
                        <a class="modal__link" href="#">
                            Lost your password?
                        </a>
                    </div> 
                    <a class="modal__problem" href="#">
                        Not registered? No problem
                    </a>
                    <button class="modal__create" type="submit">
                        Create an account
                    </button>
                </form>
            </div>
            
        </section>
